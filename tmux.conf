# C-z for prefix
unbind C-b
set -g prefix C-z

# New window
bind c new-window

# Backspace and Space for prev/next window like screen
unbind BSpace
bind BSpace previous-window
unbind space
bind space next-window

# Intuitive window splits
unbind %
bind - split-window
bind | split-window -h

set-option -g default-shell /bin/zsh

set -g default-terminal "screen-256color"

set -g status-utf8
set -g status-left ''

set -g mouse-utf8 on

# Unbind suspend-client
unbind C-z

## vi settings

# vi-style window and pane switching
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# No delay before registering escape
set -sg escape-time 0

# Copy like vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Paste from system clipboard
bind ] run-shell "tmux set-buffer \"$(xclip -selection clipboard -o)\"; tmux paste-buffer"


## tmux plugin manager

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
